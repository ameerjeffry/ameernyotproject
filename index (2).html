  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;

      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;

    }

    .header {
      background: rgba(51,153,255,0.85);
      color: #fff;
      padding: 36px 30px 30px 30px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      border-radius: 0 0 32px 32px;
      font-family: 'Playfair Display', serif;
      backdrop-filter: blur(4px);
    }

    .header h2 {
      font-size: 2.8em;
      letter-spacing: 2px;
      margin: 0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 40px 20px 20px 20px;
      gap: 32px;
    }

    .leftcolumn, .rightcolumn {
      flex: 50%;
      padding: 0 15px;
    }

    .w3-card {
      background: rgba(0,0,0,0.7);
      border-radius: 24px;
      box-shadow:
        0 2px 8px rgba(0,0,0,0.18),
        0 8px 32px 0 rgba(31,38,135,0.37),
        0 1.5px 8px 2px rgba(255,255,255,0.08) inset;
      backdrop-filter: blur(8px);
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.25s;
      margin-bottom: 24px;
      border: 1.5px solid rgba(255,255,255,0.08);
    }

    .w3-card:hover {
      transform: translateY(-8px) scale(1.035);
      box-shadow:
        0 8px 32px 0 rgba(31,38,135,0.47),
        0 2px 16px 4px rgba(255,255,255,0.18) inset;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 12px;
    }

    .button-row button {
      background: linear-gradient(90deg, #3399ff 0%, #6dd5fa 100%);
      color: #fff;
      border: none;
      padding: 12px 28px;
      margin: 0 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      box-shadow: 0 4px 16px rgba(51,153,255,0.18), 0 1.5px 8px 2px rgba(255,255,255,0.08) inset;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      outline: none;
    }

    .button-row button:hover, .button-row button:focus {
      background: linear-gradient(90deg, #6dd5fa 0%, #3399ff 100%);
      color: #222;
      transform: translateY(-2px) scale(1.06);
      box-shadow: 0 8px 32px rgba(51,153,255,0.28), 0 2px 16px 4px rgba(255,255,255,0.18) inset;
    }

    #content {
      background: rgba(0,0,0,0.7);
      border-radius: 24px;
      box-shadow:
        0 2px 8px rgba(0,0,0,0.18),
        0 8px 32px 0 rgba(31,38,135,0.37),
        0 1.5px 8px 2px rgba(255,255,255,0.08) inset;
      backdrop-filter: blur(8px);
      margin: 40px auto 32px auto;
      padding: 32px 24px;
      max-width: 1200px;
      border: 1.5px solid rgba(255,255,255,0.08);
    }

    .w3-card h3, .w3-card p {
      color: #f4f4f4;
      margin: 0 0 8px 0;
    }

    .w3-card video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(255,255,255,0.12);
    }

    .footer {
      background: rgba(51,153,255,0.85);
      color: #fff;
      text-align: center;
      padding: 32px 0 28px 0;
      margin-top: 20px;
      box-shadow: 0 -4px 32px rgba(31,38,135,0.27);
      border-radius: 32px 32px 0 0;
      font-family: 'Playfair Display', serif;
      backdrop-filter: blur(4px);
